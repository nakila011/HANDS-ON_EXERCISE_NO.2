<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Exercise 2: Image Searching Website</title>
</head>
<body>
    <h1>Exercise 2: Image Searching Website</h1>
    <hr>
    <form action="#" method="get">
        <label for="search">Search your Image here:</label>
        <input type="text" id="search" name="search" value="Kung Fu Panda">
        <button type="submit">Search</button>
    </form>
    <br>
    <img src="R.jpg" alt="Kung Fu Panda" style="width:200px;">
    <p><a href="https://www.bing.com/search?q=kung+fu+panda+information&FORM=HDRSC1">For more click here</a></p>
    <hr>
    <h3>Feedback Form:</h3>
    <form action="#" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        
        <label for="date">Date:</label><br>
        <input type="date" id="date" name="date"><br>
        
        <label for="comment">Comment:</label><br>
        <textarea id="comment" name="comment" rows="4" cols="40"></textarea><br><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
